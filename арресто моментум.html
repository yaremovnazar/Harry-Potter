<h1>Арресто Моментум</h1>
<p>Арресто Моментум (англ. Arresto Momentum) - заклинання, яке призупиняє падіння об'єкту та змягчує його падіння з високої висоти. Вивчається на 1-му та 2-му курсі на уроках Заклинань.</p>
