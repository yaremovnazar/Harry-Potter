  <h1>Авада Кедавра</h1>
  <p>Авада Кедавра (англ. Avada Kedavra) — вбивче закляття, є одним з трьох непрощенних заклять, які офіційно заборонені Міністерством магії. До нього немає жодного контрзакляття, тому його дія є незворотньою. Єдиний, хто вижив після його застосування — Гаррі Поттер.</p>
